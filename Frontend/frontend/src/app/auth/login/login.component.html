
    <form [formGroup]="loginForm">
        <p class="text-danger">{{loginError}}</p>
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input formControlName="username" type="text" class="form-control" id="exampleInputUsername">
            
            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                class="text-danger">

                <div *ngIf="username.hasError('required')">
                    Username is required.                    
                </div>

            </div>
        
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger">

                <div *ngIf="password.hasError('required')">
                    Password is required.                    
                </div>

            </div>
        
        </div>

        <button type="submit" (click)="login()" class="btn btn-primary">Login</button>

        <!-- Register Link -->
        <div class="mt-3">
            <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>

    </form>
